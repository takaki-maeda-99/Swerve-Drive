[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
monitor_speed = 57600

upload_protocol = teensy-cli

lib_deps = 
	https://github.com/tonton81/FlexCAN_T4.git
	adafruit/Adafruit BNO055 @ ^1.6.1
    adafruit/Adafruit Unified Sensor @ ^1.1.9